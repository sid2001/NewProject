<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    /* overflow: hidden; */
}

.chat-container {
    margin: 0;
    display: flex;
    flex-direction: row;
    align-items:center;
    justify-content:space-between;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

.video-container {
    display: flex;
    justify-content:center;
    align-items: center;
    height: 100%;
    width: 70%;
    /* margin-bottom: 20px; */
}

.video {
    width: 100%;
    height: 80vh;
    border: 1px solid #ccc;
}

.chat {
    width: 30%;
    display: flex;
    flex-direction: column;
    background-color: #f9f9f9;
    padding: 20px;
    height: 80vh;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chat-messages {
    height: 80%;
    overflow-y: scroll;
    margin-bottom: 10px;
}

.message {
    margin-bottom: 10px;
}

.message-sender {
    font-weight: bold;
}

#message-input {
    width: 90%;
    padding: 10px;
    height: 50px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
}

#send-button {
    display: block;
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

#send-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="video-container">
            <!-- User's video -->
            <div class="video">
                <!-- Replace with actual video element or iframe -->
                <video autoplay></video>
            </div>
            <!-- Recipient's video -->
            <div class="video">
                <!-- Replace with actual video element or iframe -->
                <video autoplay></video>
            </div>
        </div>
        <div class="chat">
            <div class="chat-messages">
                <!-- Chat messages will be displayed here -->
                <div class="message">
                    <!-- <div class="message-sender">Sender</div>
                    <div class="message-text">Hello!</div> -->
                </div>
                <!-- Add more message divs as needed -->
            </div>
            <div class="message-input">
                <textarea id="message-input" placeholder="Type your message..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
